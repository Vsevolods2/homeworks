<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<title>Document</title>
	</head>

			<div class="product">
				<div class="product-image">
					<img src="handphones.png" alt="Фотография товара">
				</div>
				<div class="product-text">
					<div class="text-name">
						<h1>Наушники Beats</h1>
					</div>

						<div class="price-name">
							Цена

		</div>
